name: Lint Frontend

on:
  - workflow_call

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: apps/frontend

      - name: Install dependencies
        working-directory: apps/frontend
        run: pnpm install

      - name: Run ESLint
        working-directory: apps/frontend
        run: pnpm run lint-eslint

      - name: Run Steiger architecture lint
        working-directory: apps/frontend
        run: pnpm run lint-steiger

      - name: Run Prettier format check
        working-directory: apps/frontend
        run: pnpm run format-prettier-check
