name: Lint Backend

on:
  workflow_call:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        working-directory: apps/backend
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir ruff mypy

      - name: Run ruff check
        working-directory: apps/backend
        run: ruff check

      - name: Run mypy check
        working-directory: apps/backend
        run: mypy src